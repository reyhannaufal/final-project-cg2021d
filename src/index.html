<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project - CG2021 (D)</title>
  </head>
  <body>
    <div id="overlay">
      <div id="overlay-text">Loading</div>
    </div>

    <div class="wrapper-menu">
      <div class="menu">
        <div class="menu-header">
          <h1 class="title">Haunted House</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="close-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            onclick="handleCloseIcon()"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <audio autoplay>
          <source src="/music/pvz-theme.mp3" type="audio/ogg" />
          Your browser does not support the audio element.
        </audio>
        <p class="_secret">Psst...hover the title</p>
        <ul class="feature">
          <li>Tekan <code>Spasi</code> untuk membuat hantu berhenti.</li>
          <li>Tekan <code>R</code> untuk membuat hantu berubah arah.</li>
          <li>
            Gunakan <code>Mouse</code> anda untuk melihat dunia haunted house.
          </li>
        </ul>
        <h2 class="creator-title">Creators</h2>
        <ul class="creator-list">
          <li>Thomax Felix Brilliant</li>
          <li>William Handi Wijaya</li>
          <li>Reyhan Naufal Rahman</li>
        </ul>
        <button onclick="handleStartButtonClick()" class="start-menu">
          Start Haunted House
        </button>
        <button onclick="handleMainMenuButtonClick()" class="main-menu">
          &lAarr; Main Menu
        </button>
        <button class="unhide-menu" onclick="handleUnhideButtonClick()">
          Unhide
        </button>
      </div>
    </div>
    <canvas class="webgl"></canvas>
  </body>
  <script>
    const handleStartButtonClick = () => {
      const startMenu = document.querySelector(".wrapper-menu");
      startMenu.style.height = "500px";
      startMenu.style.width = "300px";
      const startButton = document.querySelector("button");
      startButton.style.display = "none";
      const mainMenu = document.querySelector(".main-menu");
      mainMenu.style.display = "block";
      mainMenu.style.backgroundColor = "black";
      mainMenu.style.color = "white";
      mainMenu.style.padding = "10px 40px";
      mainMenu.style.borderRadius = "40px";
      mainMenu.style.fontWeight = "700";
      const closeIcon = document.querySelector(".close-icon");
      closeIcon.style.display = "block";
      closeIcon.style.height = "30px";
      const title = document.querySelector(".title");
      title.style.fontSize = "2rem";

      const event = new Event("start");
      document.dispatchEvent(event);
    };

    const handleMainMenuButtonClick = () => {
      const startMenu = document.querySelector(".wrapper-menu");
      startMenu.style.height = "100%";
      startMenu.style.width = "100%";
      const startButton = document.querySelector("button");
      startButton.style.display = "block";
      const mainMenu = document.querySelector(".main-menu");
      mainMenu.style.display = "none";
      const title = document.querySelector(".title");
      title.style.fontSize = "10rem";
      const closeIcon = document.querySelector(".close-icon");
      closeIcon.style.display = "none";
    };

    const handleCloseIcon = () => {
      const feature = document.querySelector(".feature");
      feature.style.display = "none";
      const creatorTitle = document.querySelector(".creator-title");
      creatorTitle.style.display = "none";
      const creatorList = document.querySelector(".creator-list");
      creatorList.style.display = "none";
      const startMenu = document.querySelector(".wrapper-menu");
      startMenu.style.height = "5px";
      startMenu.style.width = "300px";
      const title = document.querySelector(".title");
      title.style.display = "none";
      const closeIcon = document.querySelector(".close-icon");
      closeIcon.style.display = "none";
      const titleSecret = document.querySelector("._secret");
      titleSecret.style.display = "none";
      const mainMenu = document.querySelector(".main-menu");
      mainMenu.style.display = "none";
      const unhideMenu = document.querySelector(".unhide-menu");
      unhideMenu.style.display = "block";
      unhideMenu.style.backgroundColor = "black";
      unhideMenu.style.color = "white";
      unhideMenu.style.padding = "10px 40px";
      unhideMenu.style.borderRadius = "40px";
    };

    const handleUnhideButtonClick = () => {
      const startMenu = document.querySelector(".wrapper-menu");
      startMenu.style.height = "500px";
      startMenu.style.width = "300px";
      const feature = document.querySelector(".feature");
      feature.style.display = "block";
      const creatorTitle = document.querySelector(".creator-title");
      creatorTitle.style.display = "block";
      const creatorList = document.querySelector(".creator-list");
      creatorList.style.display = "block";
      const title = document.querySelector(".title");
      title.style.display = "block";
      const closeIcon = document.querySelector(".close-icon");
      closeIcon.style.display = "block";
      const unhideMenu = document.querySelector(".unhide-menu");
      unhideMenu.style.display = "none";
      const mainMenu = document.querySelector(".main-menu");
      mainMenu.style.display = "block";
    };
  </script>
</html>
